name: man_shift
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.2.2

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Local storage for streaks, lessons, login state
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.8

  # Splash screen package (for custom onboarding/splash animations)
  flutter_native_splash: ^2.4.0

  # Confetti for celebratory effect
  confetti: ^0.7.0

  # Firebase core & analytics (no auth, no messaging)
  firebase_core: ^3.11.0
  firebase_analytics: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Include your .env file in assets for Flutter Web
  assets:
    - assets/.env
